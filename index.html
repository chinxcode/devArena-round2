<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Sachin Sharma" />
        <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
        <title>DevArena Round 2</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col">
        <header class="py-6 bg-gray-800 text-white">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text">
                            DevArena
                        </h1>
                        <span class="text-sm text-gray-500">Round 2</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a
                        href="https://github.com/chinxcode/devArena-leaderboard"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="hover:text-blue-500 transition-colors duration-200"
                    >
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 flex-grow">
            <div id="yearSelector" class="flex justify-center space-x-4 mb-8"></div>

            <div id="content" class="bg-gray-800 shadow-lg rounded-lg overflow-hidden p-6">
                <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
                    <div id="sectionList" class="w-full md:w-1/3 bg-gray-700 rounded-lg p-4 overflow-hidden"></div>
                    <div id="sectionContent" class="w-full md:w-2/3 bg-gray-700 rounded-lg p-4 overflow-hidden"></div>
                </div>
            </div>
        </main>

        <footer class="py-6 bg-gray-800 text-white border-t border-gray-700 text-center">
            <p class="text-sm flex items-center justify-center">
                Made with <i class="fas fa-heart text-red-500 mx-1"></i> by
                <a
                    href="https://github.com/chinxcode"
                    class="ml-1 font-bold bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text hover:underline"
                >
                    Sachin Sharma
                </a>
            </p>
        </footer>

        <script src="data.js"></script>
        <script src="script.js"></script>
        <script>
            window.va =
                window.va ||
                function () {
                    (window.vaq = window.vaq || []).push(arguments);
                };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
    </body>
</html>
